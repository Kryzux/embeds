<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page with Fullscreen and Refresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }

        /* Header and Title */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Tab Navigation Styles */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .tab {
            padding: 14px 25px;
            color: white;
            background-color: #333;
            border: 1px solid #444;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .tab:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .tab.active {
            background-color: #4CAF50;
            border-bottom: 3px solid #2C6A36;
        }

        /* Tab Content Styles */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            height: 80vh;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .embed-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
        }

        iframe, embed {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Button Styles */
      
        .button {
            padding: 12px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Fullscreen and Refresh Buttons */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .fullscreen-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .refresh-btn {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 999;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 12px;
                font-size: 14px;
            }

            iframe, embed {
                height: 60vh;
            }

            .button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Kry's Page</h1>
    </header>

    <!-- Tab Navigation -->
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'starblast')">Starblast.io</div>
        <div class="tab" onclick="openTab(event, 'game2')">Free Rider</div>
        <div class="tab" onclick="openTab(event, 'game3')">Glitch</div>
        <div class="tab" onclick="openTab(event, 'game4')">Game 4</div>
        <div class="tab" onclick="openTab(event, 'game5')">Game 5</div>
        <div class="tab" onclick="openTab(event, 'game6')">Game 6</div>
    </div>

    <!-- Tab Content with Embed Wrappers -->
    <div id="starblast" class="tab-content" style="display: block;">
        <div class="embed-wrapper" id="wrapperStarblast">
            <embed type='text/html' src='https://microsoft.copilot.com' id="embedStarblast">
        </div>
    </div>
    <div id="game2" class="tab-content">
        <div class="embed-wrapper" id="wrapperGame2">
            <embed type='text/html' src='https://chat.openai.com' id="embedGame2">
        </div>
    </div>
    <div id="game3" class="tab-content">
        <div class="embed-wrapper" id="wrapperGame3">
            <embed type='text/html' src='https://mitocw.ups.edu.ec/resources/res-21g-01-kana-spring-2010/hiragana/hiragana-review-quiz-double-vowels-double-consonants/' id="embedGame3">
        </div>
    </div>
    <div id="game4" class="tab-content">
        <div class="embed-wrapper" id="wrapperGame4">
            <embed type='text/html' src='https://www.freenom.com/' id="embedGame4">
        </div>
    </div>
    <div id="game5" class="tab-content">
        <div class="embed-wrapper" id="wrapperGame5">
            <embed type='text/html' src='https://hole-io.com/' id="embedGame5">
        </div>
    </div>
    <div id="game6" class="tab-content">
        <div class="embed-wrapper" id="wrapperGame6">
            <embed type='text/html' src='https://agar.io/' id="embedGame6">
        </div>
    </div>

    <!-- Fullscreen and Refresh Buttons -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand-alt"></i>
    </button>
    <button class="refresh-btn" onclick="refreshTab()">
        <i class="fas fa-sync-alt"></i>
    </button>
  <!-- Dark Mode Button -->
  <button class="dark-mode-btn" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
  </button>

    <script>
        // Function to switch between tabs
        function openTab(event, tabName) {
            var i, tabContents, tabs;
            tabContents = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }

            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active");
        }

        // Function to toggle fullscreen mode
      // Function to toggle fullscreen mode
      function toggleFullscreen() {
          var activeContent = document.querySelector(".tab-content[style*='display: block']");
          var wrapper = activeContent.querySelector(".embed-wrapper");

          if (wrapper.requestFullscreen) {
              wrapper.requestFullscreen();
          } else if (wrapper.mozRequestFullScreen) {
              wrapper.mozRequestFullScreen();
          } else if (wrapper.webkitRequestFullscreen) {
              wrapper.webkitRequestFullscreen();
          } else if (wrapper.msRequestFullscreen) {
              wrapper.msRequestFullscreen();
          }
      }


        // Function to refresh the active tab
        function refreshTab() {
            var activeTab = document.querySelector(".tab.active");
            var tabId = activeTab.textContent.trim().toLowerCase().replace(/\s+/g, '');
            var iframe = document.querySelector(`#${tabId} embed`);
            iframe.src = iframe.src;
        }
      // Function to toggle dark mode
      function toggleDarkMode() {
          document.body.classList.toggle("dark-mode");
      }

    </script>

</body>
</html>
